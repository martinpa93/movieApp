<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>StoreMovies</ion-title>
  </ion-toolbar>
</ion-header>
<div class="divFilters">
  <div class="filter">
    <ion-searchbar [(ngModel)]="term" (ionChange)="searchChanged($event)"></ion-searchbar>
  </div>
  <div class="filter">
    <ion-item class="filmdate">
      <ion-label>Fecha</ion-label>
      <ion-datetime [(ngModel)]="year" display-format="YYYY" (ionChange)="searchChanged($event)" (ionCancel)="clear()"></ion-datetime>
    </ion-item>
  </div>
</div>
<ion-content>
  <ion-list>
    <ion-item button *ngFor="let movie of (results | async)" [routerLink]="['/', 'movie', movie.imdbID]">
      <ion-avatar slot="start">
        <img src="{{movie.Poster}}" alt="{{movie.Title}}" *ngIf="movie.Poster !== 'N/A'">
      </ion-avatar>
      <ion-label text-wrap>
        <h3>{{movie.Title}}</h3>
        {{movie.Year}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
