<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>StoreMovies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="term" (ionChange)="searchChanged($event)">

  </ion-searchbar>
  <ion-list>
    <ion-item button *ngFor="let movie of (results | async)" [routerLink]="['/', 'movie', movie.imdbID]">
      <ion-avatar slot="start">
        <img src="{{movie.Poster}}" alt="{{movie.Title}}" *ngIf="movie.Poster !== 'N/A'">
      </ion-avatar>
      <ion-label text-wrap>
        <h3>{{movie.Title}}</h3>
        {{movie.Year}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
